baseURL: "https://samuele-cozzi.web.app/"
title: "Samuele Cozzi"
paginate: 10
theme: MyPaperMod

enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: "Samuele Cozzi"
    description: "ExampleSite description"
    keywords: [Blog, Portfolio, PaperMod]
    #author: Me
    #images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "2 January 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false
    disableShare: true
    disableHLJS: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Blog"
        #icon: /apple-touch-icon.png
        #iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Samuele Cozzi"
        subtitle: "This is subtitle"
        imageUrl: "https://firebasestorage.googleapis.com/v0/b/samuele-cozzi.appspot.com/o/logo.svg?alt=media&token=031aaa14-b026-4141-8bcd-65c0dc9b0a82"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        # buttons:
        #     - name: Posts
        #       url: posts
        #     - name: Tags
        #       url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: linkedin
          url: "https://www.linkedin.com/in/samuele-cozzi-02650119"
        - name: twitter
          url: "https://twitter.com/samu_tech"
        - name: github
          url: "https://github.com/samuele-cozzi"

    analytics:
        google:
            SiteVerificationTag: "G-7H60CZYL0T"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        # yandex:
        #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page
        linkFullImages: true

    # editPost:
    #     URL: "https://github.com/<path_to_repo>/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: posts
          name: posts
          url: /posts/
          weight: 1
        - identifier: search
          name: search
          url: /search/
          weight: 1
        - identifier: archives
          name: archives
          url: /archives/
          weight: 5
        # - identifier: categories
        #   name: categories
        #   url: /categories/
        #   weight: 10
        # - identifier: tags
        #   name: tags
        #   url: /tags/
        #   weight: 20
        - identifier: about
          name: about
          url: /about/
          weight: 30

defaultContentLanguage: en
languages:
  en:
    title: My blog
    weight: 1
  it:
    title: Il mio blog
    weight: 2

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary